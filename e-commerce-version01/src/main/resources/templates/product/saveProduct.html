<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ürün Ekle</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<div class="card p-4 shadow-lg">
    <h2 class="text-center text-primary">Ürün Ekle</h2>

    <!-- Başarı veya hata mesajlarını göster -->
    <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>

    <form th:action="@{/api/admin/product/save/form}" th:object="${productSaveDTO}" method="post">
        <!-- Kullanıcı Adı -->
        <div class="mb-3">
            <label for="username" class="form-label">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <!-- Şifre -->
        <div class="mb-3">
            <label for="password" class="form-label">Şifre:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <!-- Ürün Adı -->
        <div class="mb-3">
            <label for="name" class="form-label">Ürün Adı:</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" required>
        </div>

        <!-- Ürün Açıklaması -->
        <div class="mb-3">
            <label for="description" class="form-label">Açıklama:</label>
            <input type="text" id="description" class="form-control" th:field="*{description}" required>
        </div>

        <!-- Ürün Fiyatı -->
        <div class="mb-3">
            <label for="price" class="form-label">Fiyat:</label>
            <input type="number" id="price" class="form-control" th:field="*{price}" required>
        </div>

        <!-- Stok Adedi -->
        <div class="mb-3">
            <label for="stock" class="form-label">Stok Adedi:</label>
            <input type="number" id="stock" class="form-control" th:field="*{stock}" required>
        </div>

        <!-- Kategori Adı -->
        <div class="mb-3">
            <label for="categoryName" class="form-label">Kategori Adı:</label>
            <input type="text" id="categoryName" class="form-control" th:field="*{categoryName}" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Kaydet</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
