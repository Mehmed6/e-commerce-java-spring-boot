<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<div class="card p-4 shadow-lg">
    <h2 class="text-center text-primary">Add a New Product</h2>

    <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>

    <form th:action="@{/admin/product/save/form}" th:object="${productSaveDTO}" method="post">

        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>


        <div class="mb-3">
            <label for="name" class="form-label">Product Name:</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" id="description" class="form-control" th:field="*{description}" required>
        </div>


        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" id="price" class="form-control" th:field="*{price}" required>
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Stok:</label>
            <input type="number" id="stock" class="form-control" th:field="*{stock}" required>
        </div>


        <div class="mb-3">
            <label for="categoryName" class="form-label">Category Name:</label>
            <input type="text" id="categoryName" class="form-control" th:field="*{categoryName}" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
