<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ürün Sil</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<div class="card p-4 shadow-lg">
  <h2 class="text-center text-danger">Ürün Sil</h2>

  <!-- Başarı veya hata mesajlarını göster -->
  <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
  <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>

  <form th:action="@{/api/admin/product/delete/form}" method="post">
    <!-- Admin Kullanıcı Adı -->
    <div class="mb-3">
      <label for="username" class="form-label">Kullanıcı Adı:</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Admin Kullanıcı Adı" required>
    </div>

    <!-- Admin Şifre -->
    <div class="mb-3">
      <label for="password" class="form-label">Şifre:</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Admin Şifresi" required>
    </div>

    <!-- Ürün ID veya Adı -->
    <div class="mb-3">
      <label for="productId" class="form-label">Silmek istediğiniz Ürün ID veya Adı:</label>
      <input type="number" id="productId" name="productId" class="form-control" placeholder="Ürün ID girin" required>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-danger">Ürünü Sil</button>
    </div>
  </form>
</div>

</body>
</html>
