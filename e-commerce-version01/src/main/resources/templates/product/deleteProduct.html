<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Product</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<div class="card p-4 shadow-lg">
  <h2 class="text-center text-danger">Delete Product</h2>

  <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
  <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>

  <form th:action="@{/admin/product/delete/form}" method="post">

    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
    </div>


    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    </div>


    <div class="mb-3">
      <label for="productId" class="form-label">Product ID:</label>
      <input type="number" id="productId" name="productId" class="form-control" placeholder="Product ID" required>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-danger">Delete Product</button>
    </div>
  </form>
</div>

</body>
</html>
