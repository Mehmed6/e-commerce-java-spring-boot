<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product to Cart</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="mb-3">ðŸ›’ Add Product to Cart</h2>

<div class="mb-4">
    <form th:action="@{/public/cart/add/my-cart}" method="post">
        <div class="form-group">
            <label for="productId">Product</label>
            <select id="productId" name="productId" class="form-control" required>
                <option th:each="product : ${products}"
                        th:value="${product.getProductId()}"
                        th:text="${product.getName()}"></option>
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" class="form-control" min="1" value="1" required>
        </div>

        <div class="form-group mt-3">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Add to Cart</button>
    </form>
</div>

</body>
</html>
