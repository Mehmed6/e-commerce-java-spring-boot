<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .order-card {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            font-size: 18px;
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<div class="order-card">
    <h3 class="text-center mb-4">🛒 Create Your Order</h3>

    <div th:if="${errorMessage}" class="alert alert-danger text-center">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/public/order/create/order}" method="post">

        <div class="mb-3">
            <label for="username" class="form-label fw-bold">👤 Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label fw-bold">🔒 Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-custom w-100">🛍️ Create Order</button>
        </div>
    </form>

    <div class="mt-3 text-center">
        <a href="/public/order/show/my-orders" class="btn btn-link">📦 View My Orders</a>
    </div>
</div>

</body>
</html>
