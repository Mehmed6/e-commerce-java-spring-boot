<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kategori Ekle</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<div class="card p-4 shadow-lg">
    <h2 class="text-center text-primary">Kategori Ekle</h2>

    <!-- Başarı veya hata mesajlarını göster -->
    <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>

    <form th:action="@{/admin/category/save/form}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Şifre:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="categoryName" class="form-label">Kategori Adı:</label>
            <input type="text" id="categoryName" name="name" class="form-control" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Kaydet</button>
        </div>
    </form>
</div>

</body>
</html>
