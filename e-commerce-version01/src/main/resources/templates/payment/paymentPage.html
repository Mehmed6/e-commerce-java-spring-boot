<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .payment-card {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .btn-pay {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }

        .btn-pay:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<div class="payment-card">
    <h3 class="text-center mb-4">ğŸ’³ Payment</h3>


    <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger text-center">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/public/pay}" method="post">

        <div class="mb-3">
            <label for="address" class="form-label fw-bold">ğŸ“ Select Address</label>
            <select id="address" name="addressId" class="form-select" required>
                <option th:each="addr : ${addresses}"
                        th:value="${addr.getAddressId()}"
                        th:text="${addr.getRegistrationAddress()}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="cardHolderName" class="form-label fw-bold">ğŸ§‘â€ğŸ’¼ CardHolder Name</label>
            <input type="text" id="cardHolderName" name="cardHolderName" class="form-control" placeholder="John Doe" required>
        </div>

        <div class="mb-3">
            <label for="cardNumber" class="form-label fw-bold">ğŸ’³ Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" class="form-control" placeholder="**** **** **** ****" required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="expiryMonth" class="form-label fw-bold">ğŸ“… Expiry Month</label>
                <input type="text" id="expiryMonth" name="expiryMonth" class="form-control" placeholder="MM" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="expiryYear" class="form-label fw-bold">ğŸ“… Expiry Year</label>
                <input type="text" id="expiryYear" name="expiryYear" class="form-control" placeholder="YY" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="cvv" class="form-label fw-bold">ğŸ”’ CVV</label>
            <input type="text" id="cvv" name="cvv" class="form-control" placeholder="***" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-pay w-100">ğŸ’¸ Pay Now</button>
        </div>
    </form>

    <div class="mt-3 text-center">
        <a href="/public/order/show/my-orders" class="btn btn-link">â¬… Back to Orders</a>
    </div>
</div>

</body>
</html>
